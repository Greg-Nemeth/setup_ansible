---
- name: Install prerequisite packages for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

# 1. Download to a temp file first
- name: Download Docker GPG key (ASCII)
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/debian/gpg"
    dest: /tmp/docker.gpg.armored
    mode: '0644'
    force: yes

- name: Dearmor and install Docker GPG key
  ansible.builtin.shell:
    cmd: gpg --dearmor --yes -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg.armored
  # 'creates' prevents it running if the file exists, but since we are fixing a bug,
  # you might want to leave 'creates' out for one run, or ensure the file is deleted first.
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_facts.lsb.codename }} stable"
    state: present
    filename: docker

- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
